<app-navbar></app-navbar>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h5>Welcome {{name}}</h5>
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Tweet</label>
                    <textarea name="tweet" class="form-control" id="" cols="30" rows="10" [(ngModel)]="tweet"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readvalue()">Submit</button>
                </div>
            </div><br>

            <h4>Tweets</h4>
                <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" *ngFor="let i of postData">
                        <div class="card">
                            <h5 class="card-header">{{i.name}}</h5>
                            <div class="card-body">
                            <h5 class="card-title">{{i.tweet}}</h5>
                            
                            <p class="card-text">{{i.date}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            

        </div>
    </div>
</div>
